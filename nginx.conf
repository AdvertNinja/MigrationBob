# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name migrationbob.cemex.advert.ninja;
    return 301 https://$host$request_uri;
}

# HTTPS terminace + proxy na API
server {
    listen 443 ssl;
    http2 on;
    server_name migrationbob.cemex.advert.ninja;

    ssl_certificate     /etc/letsencrypt/live/migrationbob.cemex.advert.ninja/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/migrationbob.cemex.advert.ninja/privkey.pem;

    # Nginx health (nezávislé na API)
    location = /healthz {
        default_type application/json;
        add_header Access-Control-Allow-Origin "https://cemex.advert.ninja" always;
        add_header Vary "Origin" always;
        return 200 '{"status":"ok"}';
    }

    # CORS a proxy na API (vše ostatní)
    location / {
        # CORS – povol jen tvůj frontend
        set $cors_origin "";
        if ($http_origin = "https://cemex.advert.ninja") { set $cors_origin $http_origin; }

        # Preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin  $cors_origin always;
            add_header Access-Control-Allow-Methods "GET,POST,OPTIONS" always;
            add_header Access-Control-Allow-Headers $http_access_control_request_headers always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Vary "Origin" always;
            return 204;
        }

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Vary "Origin" always;

        proxy_pass         http://api:8080;   # name služby z Compose
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header   Connection "";
        proxy_buffering    off;
        proxy_read_timeout 1h;
        chunked_transfer_encoding off;
    }
}
