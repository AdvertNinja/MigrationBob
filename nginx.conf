# HTTP -> HTTPS + ACME
server {
    listen 80;
    server_name migrationbob.cemex.advert.ninja;

    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}

# HTTPS + CORS + reverse proxy
server {
    listen 443 ssl http2;
    server_name migrationbob.cemex.advert.ninja;

    ssl_certificate     /etc/letsencrypt/live/migrationbob.cemex.advert.ninja/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/migrationbob.cemex.advert.ninja/privkey.pem;

    # healthcheck
    location = /healthz {
        add_header Access-Control-Allow-Origin "https://cemex.advert.ninja" always;
        add_header Vary "Origin" always;
        default_type text/plain;
        return 200 "ok\n";
    }

location / {
    # Povol jen náš frontend
    set $cors_origin "";
    if ($http_origin = "https://cemex.advert.ninja") { set $cors_origin $http_origin; }

    # Preflight OPTIONS
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET,POST,OPTIONS" always;

        # zrcadli přesně to, co si prohlížeč vyžádá (nejjednodušší a nejméně chybové)
        add_header Access-Control-Allow-Headers $http_access_control_request_headers always;

        add_header Access-Control-Max-Age 86400 always;
        add_header Vary "Origin" always;
        return 204;
    }

    # CORS pro skutečné požadavky
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Vary "Origin" always;

    # reverse proxy na API
    proxy_pass         http://api:8080;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;

    # SSE / streaming
    proxy_http_version 1.1;
    proxy_set_header   Connection "";
    proxy_buffering    off;
    proxy_read_timeout 1h;
    chunked_transfer_encoding off;
}

}
