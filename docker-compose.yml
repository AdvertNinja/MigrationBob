version: "3.9"

services:
  api:
    container_name: migrationbob-api
    build:
      context: .
      dockerfile: dockerfile
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:8080

      - FRONTEND_ORIGINS=https://cemex.advert.ninja,http://cemex.advert.ninja
    expose:
      - "8080"
    restart: unless-stopped

  nginx:
    container_name: migrationbob-nginx
    image: nginx:1.25-alpine
    depends_on:
      - api
    ports:
      - "80:80"         
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
