version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: dockerfile  # v repu máš soubor "dockerfile"
    image: migrationbob-api:local
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - FRONTEND_ORIGINS=https://cemex.advert.ninja,http://localhost:5173
    expose:
      - "8080"

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
